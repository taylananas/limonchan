<!doctype html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>limchan/{{ name }}</title>
    <style>
        .post {
            padding: 10px;
            margin: 5px;
            background-color: #f3f3f3
        }

        nav a {
            color: #d64161;
            font-size: 3em;
            margin-left: 50px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <nav>
        <a href="{{ url_for('index') }}">Home </a>
        <t2>{{name}}</t2>
    </nav>
    
    <div class="content">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class=flashes>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
        {% endwith %}
        {% block content %} {% endblock %}
    </div>
</body>
</html>
