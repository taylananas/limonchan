<!DOCTYPE html>
{% extends 'base.html' %}

{% block content %}
<script>
    function clicked(e)
    {
        if(confirm('You are going to delete {{name}}')) {
            e.preventDefault();
            window.location.href = '/board/{{name}}/delete';
        }
    }
</script>

    {% if author == current_user.username %}
    <a href= {{ url_for('create' , boardname=name ) }}> Create new Post</a> &nbsp Created by <a href= {{ url_for('profile' , username=author ) }}>{{ author }}</a>
    <input type="button" onclick="clicked(event)" value="Delete Board" >

    {%else%}
    <a href= {{ url_for('create' , boardname=name ) }}> Create new Post</a> &nbsp Created by <a href= {{ url_for('profile' , username=author ) }}>{{ author }}</a>

    {%endif%}
    {% for post in posts %}
        <div style ="white-space:pre-line" class='post'>
            <b><t1>>{{ post[0] }}  <a href= {{ url_for('profile' , username=post[3] ) }}>{{post[3]}}</t1></b></a><br>
            <p1>{{ post[1] }}</p1>
            <i><p>{{ post[2] }}</p></i>
        </div>
    {% endfor %}
{% endblock %}
