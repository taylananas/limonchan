<!DOCTYPE html>
{% extends 'base.html' %}

{% block content %}
    <a href= {{ url_for('create' , boardname=name ) }}> Create new Post</a>
    
    {% for post in posts %}
        <div class='post'>
            <h4>>{{ post[0] }} {{post[3]}}</h4>
            <p1>{{ post[1] }}</p1>
            <p>{{ post[2] }}</p>
        </div>
    {% endfor %}
{% endblock %}
